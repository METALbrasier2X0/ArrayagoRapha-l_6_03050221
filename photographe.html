        </section>

        <div class="bground bground-contact">
          <div class="content">
            <span aria-label="Fermer" class="close"></span>
            <div class="modal-body">
              <form
                id="form"
                name="reserve"
                action="index.html"
                method="get"
                onsubmit="return validate();"
              >
                <div
                  class="formData">
                  <label>Prénom</label><br>
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
                  /> <p class="error" id="errorname"></p>
                </div>
                <div
                  class="formData">
                  <label>Nom</label><br>
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                  /><p class="error" id="errorlast"></p>
                </div>
                <div
                  class="formData">
                  <label>E-mail</label><br>
                  <input
                    class="text-control"
                    type="text"
                    id="email"
                    name="email"
                  /><p class="error" id="errormail"></p>
                </div>
                <div
                  class="formData">
                  <label>Message</label><br>
                  <input
                    class="text-control"
                    type="text"
                    id="message"
                    name="message"
                  /><p class="error" id="errormessage"></p>
                </div>
                <input
                  class="btn-submit"
                  type="submit"
                  class="button"
                  value="C'est parti"
                />
              </form>
            </div>
          </div>
        </div>


      <section id="work">

        <div class="work-photographer__trie" style="align-self: start;">
        <p class="trie-zone">trier par <select onchange="filterchange()" name="trie" id="trie-select" class="trie-select"><option value="Popularité">Popularité</option><option value="Date">Date</option><option value="Titre">Titre</option></select></p> </div>
        <div id="work-photographer">

      </section>
      </div>

      <div class="bground bground-photo">
