    <body>
      <a id="top" class="return-top" href="#header">Passer au contenu</a>
      <header id="header">
        <a aria-label="Fisheye Home Page" class="logo" title="logo" href="index.html"><img src="img/logo.png" alt="Fisheye Home Page"></a>
        <div class="navigation navigation-index " aria-label="photographer categories"><span class="tag" aria-label="Tag" onclick="get_id_by_tag(this.innerHTML)">portrait</span><span class="tag" aria-label="Tag" onclick="get_id_by_tag(this.innerHTML)">travel</span><span class="tag" aria-label="Tag" onclick="get_id_by_tag(this.innerHTML)">animals</span><span class="tag" aria-label="Tag" onclick="get_id_by_tag(this.innerHTML)">sports</span><span onclick="get_id_by_tag(this.innerHTML)" class="tag" aria-label="Tag">architecture</span><span onclick="get_id_by_tag(this.innerHTML)" class="tag" aria-label="Tag">art</span><span class="tag" aria-label="Tag" onclick="get_id_by_tag(this.innerHTML)">fashion</span><span onclick="get_id_by_tag(this.innerHTML)" class="tag" aria-label="Tag">events</span></div>
        </header>
        <p class="photographer-link">Nos photographes</p>

 <!-- <a href"#" class="refresh-info">refresh</a></div> -->

      <section id="list-photographer">

      </section>


    </body>

<script  type="text/javascript" src="main.js"> </script>
<script type="text/javascript">
window.onload = function() {
  var tagselect = localStorage.getItem('montag');
  if (tagselect !== null) {
    get_id_by_tag(tagselect)
  }
  else {
    readjson().then((value) => {
    indexset(value.photographers);})
  }
  localStorage.clear();
};

    window.onscroll = function() {backtop()};


  function backtop() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      document.getElementById("top").style.display = "block";
    } else {
      document.getElementById("top").style.display = "none";}
    }
</script>
</html>
